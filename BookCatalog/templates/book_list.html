<!DOCTYPE html>
<html>
<head>
    <title>Kitap Listesi</title>
</head>
<body>
    <h1>Kitap Listesi</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
                - {{ book.author }}
                <!-- Silme Linki -->
                <a href="{% url 'book_delete' book.id %}" onclick="return confirm('Bu kitabı silmek istediğinizden emin misiniz?');">Sil</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_add' %}">Yeni Kitap Ekle</a>
</body>
</html>
